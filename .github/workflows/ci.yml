name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "sbt"

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Test
        run: |
          # Sometimes, the first compile of a jsoniter macro fails: https://github.com/plokhotnyuk/jsoniter-scala/issues/564
          # so we run it once just as a best effort, and then actually run the rest of CI
          (sbt compile || exit 0)
          sbt ci

      - name: Publish ${{ github.ref }}
        # if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || (github.ref == 'refs/heads/main'))
        run: sbt ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
